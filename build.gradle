plugins {
    id 'java'
}

group = 'org.example.jmeter'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // JMeter core
    implementation 'org.apache.jmeter:ApacheJMeter_core:5.6.3'
    // JMeter components (for View Results Tree)
    implementation 'org.apache.jmeter:ApacheJMeter_components:5.6.3'
    implementation 'org.apache.jmeter:ApacheJMeter_http:5.6.3'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'JMeter cURL Plugin',
                'Implementation-Version': version
        )
    }
}